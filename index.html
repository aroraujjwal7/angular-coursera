 <!doctype html>
<html lang="en" ng-app="mod1_app">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="module1-solution/styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
      <script src = "module1-solution/js/angular.min.js" type="text/javascript"></script>
      <script src = "module1-solution/js/app.js" type="text/javascript"></script>
  </head>
<body>
   <div class="container" ng-controller="mod1_controller">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model = "dishes">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click = "checkNumberOfDishes()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{message}}
         </div>
   </div>

</body>
</html>
